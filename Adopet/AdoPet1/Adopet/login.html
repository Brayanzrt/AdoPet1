<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">ğŸ¾ AdoPet</a>
    </header>

    <main class="container login-page">
        <div class="login-box">
            <h2 id="form-title">Entrar na Conta</h2>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" id="auth-button" class="btn-primario full-width">Entrar</button>

                <p class="switch-link">
                    Ainda nÃ£o tem conta? 
                    <a href="#" id="switch-to-register">Criar conta</a>
                </p>
            </form>

            <p id="error-message" class="error-message" style="display: none;"></p>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="login.js"></script> 
</body>
</html>
